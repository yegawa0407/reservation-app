<div class="container text-center">
    <div class="myclass">
        <h1>おはようございます</h1>
        <h2>こんにちは</h2>
    </div>
    <br>
    <div class="row">
        <div *ngFor="let product of products; let productId = index" class="col">
            <a [routerLink]="[ product._id ]">
                <div class="card">
                    <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>    
        </div>
    </div>
</div>
